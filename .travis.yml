language: node_js

node_js:
  - node

env:
  matrix:
    - BROCCOLI_ENV=development
  global:
    secure: 

sudo: false

addons:
  apt:
    packages:
      - build-essential

before_install:
  git config --global github.accesstoken $GITHUB_OAUTH_TOKEN

before_script:
  - npm install -g broccoli-cli jspm
  - npm install
  - jspm install

script: broccoli build travis
