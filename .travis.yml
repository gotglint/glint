language: node_js

node_js:
  - node

env:
  matrix:
  - BROCCOLI_ENV=development

sudo: false

cache:
  - apt
  - directories:
    - node_modules
    - jspm_packages

addons:
  apt:
    packages:
    - build-essential

before_script:
  - npm install -g broccoli-cli jspm
  - npm install
  - jspm install

script: broccoli build travis

deploy:
  api-key:
    secure: 
